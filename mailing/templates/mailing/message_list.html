{%extends 'mailing/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <br/>
    <h4>Список ваших сообщений</h4>
</div>
<div class="table-responsive small">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Тема письма</th>
            <th scope="col">Тело письма</th>
            <th scope="col">Прочее</th>
        </tr>
        </thead>
        <tbody>
        {% for message in message_list %}
        <tr>
            <td>{{message.pk}}</td>
            <td>{{message.subject}}</td>
            <td>{{message.body}}</td>
            <td>
                <div class="btn-group">
                    <a type="button" class="btn btn-outline-primary btn-sm"
                       href="{% url 'mailing:edit_message' message.id %}">Редактировать</a>
                    <a type="button" class="btn btn-outline-danger btn-sm"
                       href="{% url 'mailing:delete_message' message.id %}">Удалить</a>
                </div>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a type="button" class="btn btn-outline-primary" href="{% url 'mailing:create_message' %}">Новое сообщение</a>
</div>
{% endblock %}
