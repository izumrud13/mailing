{%extends 'mailing/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <br/>
    <h4>Список ваших клиентов</h4>
</div>
<div class="table-responsive small">

    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">E-mail</th>
            <th scope="col">ФИО</th>
            <th scope="col">Коментарий</th>
            <th scope="col">Прочее</th>
        </tr>
        </thead>
        <tbody>
        {% for client in client_list %}
        <tr>
            <td>{{client.pk}}</td>
            <td>{{client.email}}</td>
            <td>{{client.full_name}}</td>
            <td>{{client.comment}}</td>
            <td>
                <div class="btn-group">
                    <a type="button" class="btn btn-outline-primary btn-sm"
                       href="{% url 'mailing:edit_client' client.id %}">Редактировать</a>
                    <a type="button" class="btn btn-outline-danger btn-sm"
                       href="{% url 'mailing:delete_client' client.id %}">Удалить</a>
                </div>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a type="button" class="btn btn-outline-primary btn-sm" href="{% url 'mailing:add_client' %}">Добавить клиента</a>
</div>
{% endblock %}
