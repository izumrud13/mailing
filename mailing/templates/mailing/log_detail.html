{%extends 'mailing/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <br/>
    <h4>Рассылка № {{log.pk}}</h4>
</div>
<div class="row">
    <div class="col-6">
        <table class="table table-striped table-sm">
            <tr>
                <td>Дата:</td>
                <td>{{log.time}}</td>
            </tr>
            <tr>
                <td>Статус:</td>
                {% if log.status == True %}
                <td>Успешно</td>
                {% else %}
                <td>Неуспешно</td>
                {% endif %}
            </tr>
            <tr>
                <td>Ответ сервера:</td>
                <td>{{log.server_response}}</td>
            </tr>
        </table>
        <a type="button" class="btn btn-outline-danger btn-sm"
           href="{% url 'mailing:delete_log' log.id %}">Удалить</a>
    </div>
</div>
{% endblock %}
